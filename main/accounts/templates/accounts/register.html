{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/forms.css' %}" type="text/css">
    <title>Sign Up</title>
</head>
<body>
<form method="post">
    <h1>Register</h1>
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{field.label}}
        {{field}}
        {% for error in field.errors %}
            <p style="color:red;">{{error}}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <button class="reg-button" type="submit" >Sign Up</button>
</form>
</body>
</html>
