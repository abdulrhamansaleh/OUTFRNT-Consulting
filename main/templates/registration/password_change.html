 {% load static %}
 <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="{% static 'css/accounts.css' %}" />
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="wrap d-md-flex">
                                <div class="row justify-content-center py-md-5">
                                    <div class="col-lg-9">
                                     <form action="#" method="post" class="signup-form">
                                     <h1> Change Password </h1>
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                      <button style="background:#187bcd"type="submit" class="btn btn-primary">Change Password</button>
                                                </div>
                                                {% for field in form %}
                                              {% for error in field.errors %}
                                                <p style="color: red">{{ error }}</p>
                                              {% endfor %}
                                            {% endfor %}
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
